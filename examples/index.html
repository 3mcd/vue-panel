<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue-panel examples</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div v-panel-bar direction="column" v-bind:size="someWidth">
        <div class="Button">A</div>
        <div class="Button">B</div>
        <div class="Button">C</div>
        <div class="Button">D</div>
        <div class="Button">E</div>
      </div>
      <div v-panel direction="row" grow="2">
        <div v-panel-content class="Panel-content--main" style="position: relative;">
          <video autoplay loop class="BgVid">
            <source src="https://archive.org/download/CEP366/CEP366_512kb.mp4" type="video/mp4">
          </video>
        </div>
      </div>
      <v-panel-bar direction="column" size="60px" justify="end">
        <div class="Button">A</div>
        <div class="Button">B</div>
        <div class="Button">C</div>
        <div class="Button">D</div>
        <div class="Button">E</div>
      </v-panel-bar>
    </div>
    <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript" src="../index.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
